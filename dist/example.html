<!doctype html>
<html>

  <head>
    <link rel="stylesheet" href="murphy-event-widget.css">
  </head>
  <body>
    <script src="murphy-event-widget.js"></script>

    <script>
    var mockAPI = function() {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve({
            "event": {
              "id": 1,
              "name": "Impactflow's 20th Annual Mario Cart Tournament",
              "date": "Wed Aug 2 2017 12:00:00 GMT-0700 (PDT)",
              "tickets": [
                {
                  "id": 1,
                  "name": "General Admission",
                  "price": 50.00,
                  "available": 50
                },
                {
                  "id": 2,
                  "name": "Early Bird",
                  "price": 25.00,
                  "available": 5
                },
                {
                  "id": 3,
                  "name": "Participant",
                  "price": 99.99,
                  "available": 10
                }
              ]
            }
          });
        }, 1000 + Math.random() * 2000);
      });
    };


    mockAPI().then(data => {
      EventWidget.consume(data);
    });
    </script>
  </body>

</html>
